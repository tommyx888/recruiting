<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Email Function</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
        button { padding: 10px 20px; margin: 10px 0; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 10px; padding: 10px; background: #f8f9fa; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üêõ Debug Email Function</h1>
    
    <div class="test-section">
        <h2>Test 1: Simple Email Test</h2>
        <button onclick="testSimpleEmail()">Test Simple Email</button>
        <div id="simple-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>Test 2: Check Resend API Key</h2>
        <button onclick="checkResendKey()">Check Resend API Key</button>
        <div id="key-result" class="result"></div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    
    <script>
        // Initialize Supabase
        const supabase = supabase.createClient(window.config.supabaseUrl, window.config.supabaseAnonKey);
        window.supabase = supabase;

        async function testSimpleEmail() {
            const resultDiv = document.getElementById('simple-result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch(`${window.config.supabaseUrl}/functions/v1/send-email`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${window.config.supabaseAnonKey}`
                    },
                    body: JSON.stringify({
                        to: 'test@example.com',
                        subject: 'Test Email',
                        html: '<h1>Test</h1>',
                        text: 'Test'
                    })
                });

                const data = await response.json();
                
                if (!response.ok) {
                    resultDiv.innerHTML = `
                        <strong>Error (${response.status}):</strong><br>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                    resultDiv.className = 'result error';
                } else {
                    resultDiv.innerHTML = `
                        <strong>Success:</strong><br>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                    resultDiv.className = 'result success';
                }
            } catch (error) {
                resultDiv.innerHTML = `<strong>Network Error:</strong> ${error.message}`;
                resultDiv.className = 'result error';
            }
        }

        async function checkResendKey() {
            const resultDiv = document.getElementById('key-result');
            resultDiv.innerHTML = 'Checking...';
            
            try {
                // Test Resend API directly
                const response = await fetch('https://api.resend.com/emails', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer re_9xAyynnd_A3Rpcfjyh1jK7NQZymk3ok8n'
                    },
                    body: JSON.stringify({
                        from: 'onboarding@resend.dev',
                        to: 'test@example.com',
                        subject: 'Test',
                        html: '<h1>Test</h1>',
                        text: 'Test'
                    })
                });

                const data = await response.json();
                
                if (!response.ok) {
                    resultDiv.innerHTML = `
                        <strong>Resend API Error (${response.status}):</strong><br>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                    resultDiv.className = 'result error';
                } else {
                    resultDiv.innerHTML = `
                        <strong>Resend API Success:</strong><br>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                    resultDiv.className = 'result success';
                }
            } catch (error) {
                resultDiv.innerHTML = `<strong>Network Error:</strong> ${error.message}`;
                resultDiv.className = 'result error';
            }
        }
    </script>
</body>
</html>
