<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Gmail SMTP</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }

</head>
<body>
    <h1>ğŸ“§ Test Gmail SMTP</h1>
    
    <div class="container">

        <p>Otestujte posielanie emailov cez Gmail SMTP Edge Function:</p>
        
        <div>
            <label><strong>To Email:</strong></label><br>
            <input type="email" id="toEmail" placeholder="test@example.com" style="width: 300px; padding: 8px; margin: 5px 0;">
        </div>
        
        <div>
            <label><strong>Subject:</strong></label><br>
            <input type="text" id="subject" placeholder="Test Email" style="width: 300px; padding: 8px; margin: 5px 0;">
        </div>
        
        <div>
            <label><strong>Message:</strong></label><br>
            <textarea id="message" placeholder="Test message" style="width: 300px; height: 100px; padding: 8px; margin: 5px 0;"></textarea>

        <button class="button" onclick="testGmailSMTP()">ğŸ“§ Send Test Email</button>

    <div class="container">

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="email.js"></script>
    
    <script>
        function showResult(message, type = 'info') {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<div class="result ${type}">${message}</div>`;
        }

        function updateStatus(message) {
            document.getElementById('status').innerHTML = `<p>${message}</p>`;
        }

        async function testGmailSMTP() {
            const toEmail = document.getElementById('toEmail').value;
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;

            if (!toEmail || !subject || !message) {
                showResult('âš ï¸ ProsÃ­m vyplÅˆte vÅ¡etky polia', 'error');
                return;
            }

            updateStatus('ğŸ”„ Posielam test email...');
            showResult('ğŸ”„ Posielam test email cez Gmail SMTP...', 'info');

            try {
                const result = await window.emailManager.sendEmail({
                    to: toEmail,
                    subject: subject,
                    html: `<p>${message}</p><p><em>Test email z Gmail SMTP</em></p>`,
                    text: message + '\n\nTest email z Gmail SMTP'
                });

                showResult(`âœ… Email ÃºspeÅ¡ne odoslanÃ½!<br>Message ID: ${result.messageId}`, 'success');
                updateStatus('âœ… Test email ÃºspeÅ¡ne odoslanÃ½');
            } catch (error) {

                updateStatus('âŒ Test email zlyhal');

        }
